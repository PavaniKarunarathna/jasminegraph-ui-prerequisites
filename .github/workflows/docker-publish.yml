name: Publish Prerequisites Image

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: jasminegraph-ui-prerequisites

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:temp .
          CONTAINER_ID=$(docker create $IMAGE_NAME:temp)
          docker export $CONTAINER_ID | docker import - $IMAGE_NAME:latest

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}

      - name: Get Timestamp
        id: ts
        run: echo "current=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_OUTPUT

      - name: Push Docker Image
        run: |
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USER }}/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USER }}/$IMAGE_NAME:${{ steps.ts.outputs.current }}
          docker push ${{ secrets.DOCKER_USER }}/$IMAGE_NAME:latest
          docker push ${{ secrets.DOCKER_USER }}/$IMAGE_NAME:${{ steps.ts.outputs.current }}
